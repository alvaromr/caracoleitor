<md-card [ngClass]="oddEvenClass()">
  <md-card-content *ngIf="!history.finished">
    <md-input-container class="w100">
      <textarea mdInput placeholder="Texto que no se verÃ¡" [(ngModel)]="textToHide"></textarea>
    </md-input-container>
    <md-input-container class="w100">
      <textarea mdInput placeholder="Texto que se verÃ¡" [(ngModel)]="textToShow"></textarea>
    </md-input-container>
  </md-card-content>
  <md-card-actions align="end">
    <div *ngIf="!history.finished">
      <button md-raised-button color="primary" (click)="send()" [disabled]="!isValid()">Enviar</button>
      <button md-raised-button (click)="finish()" *ngIf="history.pieces.length != 0">Terminar</button>
    </div>
    <div *ngIf="history.finished">
      <button md-raised-button (click)="start()">Empezar</button>
    </div>
  </md-card-actions>
</md-card>
